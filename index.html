<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>js</title>
</head>
<body>
    <wrapper>
      <contain>
       <div class="btn_caption">
           <p class="btn1">ボタン１</p>
           <p class="btn2">ボタン２</p>
           <p class="btn3">ボタン３</p>
       </div>
        <div class="photobox">
            <ul>
                <li class="active"><img src="images/film1.jpg" alt="写真１"></li>
                <li class="photo_2"><img src="images/film2.jpg" alt="写真２"></li>
                <li class="photo_3"><img src="images/film3.jpg" alt="写真３"></li>
            </ul>
        </div>
       </contain>
    </wrapper>
<!--jQuery読み込み-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!--ボタンを押すと写真が切り替わる-->
<script type="text/javascript">
//写真を一旦全部消す
//指定したbtnを押すと、指定した画像が出てくる
    $('.btn1').on('click',function(){
        $('.photobox li').removeClass('active');
         });
    $('.btn1').on('click',function(){
     $('.active').addClass('active');
        });
    $('.btn2').on('click',function(){
        $('.photo_2').attr('photo_2');
        });
    $('.btn3').on('click',function(){
        $('.photo_3').attr('photo_3');
        });
</script> 
</body>
</html>
